---
name: AnsibleCI

on:
  push:
  pull_request:
  schedule:  # run weekly, every monday 01:00
    - cron: '0 1 * * 1'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        molecule_distro:
          - 'centos:8'
          - 'centos:7'
          - 'ubuntu:20.04'
          - 'ubuntu:18.04'
          - 'debian:10'
    env:
      ANSIBLE_CALLBACK_ENABLED: profile_tasks
      MOLECULE_NO_LOG: "false"

    steps:
      - uses: actions/checkout@v2
        with:
          path: prymalinstynct.velociraptor
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install molecule[docker] ansible-lint flake8 testinfra ansible yamllint
          mkdir -p $HOME/.ansible/roles && ln -s $GITHUB_WORKSPACE/prymalinstynct.velociraptor $HOME/.ansible/roles/
      - name: Environment
        run: |
          pwd
          env
          find -ls
      - name: run test
        run: |
          cd $GITHUB_WORKSPACE/prymalinstynct.velociraptor && molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.molecule_distro }}
